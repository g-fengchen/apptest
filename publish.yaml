Type: Application
Name: shltest
Provider:
  - 阿里云
Version: 0.0.14
Description: 简短的描述/介绍
HomePage: 项目首页地址
Tags: #标签详情
  - 部署函数
  - 部署组件
Category: 新手入门 # 基础云服务/Web框架/Web应用/人工智能/音视频处理/图文处理/监控告警/大数据/IoT/新手入门/其他
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
    internetAccess:
      type: boolean
      title: 允许公网访问
      description: 配置服务中的函数是否可以访问互联网
      default: true
    password:
      type: password
      title: 应用管理员密码
      description: 应用管理员密码
      default: 123456
    city:
      title: 城市
      type: string
      default: 杭州
      description: 创建应用所在的城市
    vpcConfigType:
      title: VPC网络配置
      type: string
      description: 配置服务中函数使用的网络，例如配置函数是否可以访问公网，是否可以访问 VPC 中的资源等。
      enum:
        - auto
        - 自定义配置
    vpcID:
      title: vpcID
      type: string
      default: "xx-vpcID"
      description: vpcID
    securityGroupID:
      title: securityGroupID
      type: string
      default: "xx-securityGroupID"
      description: securityGroupID
    vswitchID:
      title: vswitchID
      type: string
      default: "xx-vswitchID"
      description: vswitchID
