Type: Application
Name: shltest
Provider:
  - 阿里云
Version: 0.0.32
Description: 简短的描述/介绍
HomePage: 项目首页地址
Tags: #标签详情
  - 部署函数
  - 部署组件
Category: 新手入门 # 基础云服务/Web框架/Web应用/人工智能/音视频处理/图文处理/监控告警/大数据/IoT/新手入门/其他
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
    serviceName:
      title: 服务名
      type: string
      default: web-framework-${default-suffix}
      pattern: "^[a-zA-Z_][a-zA-Z0-9-_]{0,127}$"
      description: 只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间。
    internetAccess:
      type: boolean
      title: 允许公网访问
      description: 配置服务中的函数是否可以访问互联网
      default: true
    secret:
      type: secret
      title: 应用管理员密码
      pattern: "^[a-zA-Z0-9]{8,30}$"
      description: 字母、数字、下划线，长度8-30位
      default: secretsecret1
    secret2:
      type: secret
      title: secret
      pattern: "^[a-zA-Z0-9]{8,30}$"
      description: 字母、数字、下划线，长度8-30位
      default: secretsecret2
    acrRegistry:
      title: 镜像仓库
      type: string
      examples: ['registry.cn-hangzhou.aliyuncs.com/fc-demo/custom-springboot-function:v0.1']
      description: 镜像仓库地址，需要在 https://cr.console.aliyun.com/ 中开通服务、创建仓库以及设置访问凭证
      x-acr:
        type: 'select'
